<html>
<head>

            font-family: Arial, sans-serif;

            width: 100%;
            border-collapse: collapse;

            border: 1px solid #444;
            text-align: center;
        }
        th {
            background-color: #00d1b2;
        }
        a {
            color: #00d1b2;

            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
