<!DOCTYPE html>
<html>
<head>
    <title>AI-Powered Medical Image Analyzer</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center; /* vertically aligns both boxes */
            gap: 30px;
            flex-wrap: wrap;
        }

        .upload-box {
            padding: 30px;
            border: 2px dashed #00d1b2;
            border-radius: 20px;
            background-color: #1e1e1e;
            width: 400px;
        }

        .upload-box form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            background-color: #333;
            color: white;
            border: 1px solid #00d1b2;
            text-align: center;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #00d1b2;
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }

        a {
            color: #00d1b2;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }

        .preview-box {
            border: 2px solid #00d1b2;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 15px;
            max-width: 400px;
            text-align: center;
        }

        .preview-box h3 {
            margin-bottom: 15px;
            color: #00d1b2;
        }

        .preview-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>ðŸ§  AI-Powered Medical Image Analyzer</h1>

    <div class="container">
        <div class="upload-box">
            <form action="/predict" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept="image/*" required onchange="previewImage(event)">
                <button type="submit">Upload & Analyze</button>
            </form>
            <a href="/history">ðŸ“œ View Prediction History</a>
        </div>

        <div class="preview-box" id="preview-box" style="display:none;">
            <h3>ðŸ§  AI Scan Preview</h3>
            <img id="preview-image" src="#" alt="Image Preview">
        </div>
    </div>

    <script>
        function previewImage(event) {
            const previewBox = document.getElementById('preview-box');
            const preview = document.getElementById('preview-image');
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    preview.src = reader.result;
                    previewBox.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                previewBox.style.display = 'none';
            }
        }
    </script>

</body>
</html>
